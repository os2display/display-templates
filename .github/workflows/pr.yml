on: pull_request
name: Review
jobs:
  templates-build:
    name: Templates build
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v2
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: install
        run: yarn

      - name: Build production assets
        run: yarn build

  templates-coding-standards:
    name: Templates coding standards
    runs-on: ubuntu-latest
    container: node:20
    steps:
      - uses: actions/checkout@v2

      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.yarn
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: install
        run: yarn

      - name: React coding standards
        run: yarn check-coding-standards-actions

  cypress:
    name: Cypress
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        browser: ["chrome"]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup network
        run: docker network create frontend

      - name: Install client
        run: docker compose run node yarn

      - name: Cypress run components
        run: docker compose run cypress run --component --browser ${{ matrix.browser }}

      - name: Cypress run e2e
        run: docker compose run cypress run --browser ${{ matrix.browser }}

      - name: Archive screenshots
        if: ${{ failure() }}
        uses: actions/upload-artifact@v4
        with:
          name: cypress-screenhosts-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7

  changelog:
    runs-on: ubuntu-20.04
    name: Changelog should be updated
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Git fetch
        run: git fetch

      - name: Check that changelog has been updated.
        run: git diff --exit-code origin/develop -- CHANGELOG.md && exit 1 || exit 0
